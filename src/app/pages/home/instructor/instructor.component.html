<section
class="bg-primary text-light p-5 text-sm-start"
>
<div class="container">
  <div class="text-center">
    <h2>Our Instructors</h2>
    <p>
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ex rem
      molestiae blanditiis in architecto aut corrupti cum inventore? Ullam

      laboriosam commodi.

  <div class="row text-center g-4">
    <div class="col-md" *ngFor="let i of instructor">
      <div class="card bg-light text-dark">
        <div class="card-body text-center">
          <div class="h1 mb-3">
            <!-- untuk data binding (propoerti), itu pakai kurung kotak,
              namun hanya bisa pada elemen -->
            <img
              [src]="i.img"
              alt=""
              class="rounded-circle mb-3"
            />
            <h3 class="card-title mb-3">{{i.name}}</h3>
          </div>
          <p class="card-text">
            {{i.desc}}
          </p>
          <a href="{{sosmed.link}}" *ngFor="let sosmed of i.socialMedia">
            <i class="{{sosmed.icon}} p-1"></i>
          </a>
        </div>
      </div>
    </div>
