<section id="todo" class="todo p-5 mt-5">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="todo-title text-center">
          <h2>Todo</h2>
          <h6 class="text-center">
            {{ today | dateCustom: "eeee, dd MMMM yyyy":locale }}
          </h6>
          <div class="line"></div>
        </div>
      </div>
      <div class="col-md-12 col-sm-12 mt-3">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</section>
