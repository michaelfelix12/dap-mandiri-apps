<h3>List</h3>
<div class="spinner-border text-danger" role="status" *ngIf="isLoading">
  <span class="visually-hidden">Loading...</span>
</div>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let todo of todos">
    <div class="form-check">
      <input
        type="checkbox"
        class="form-check-input"
        [checked]="todo.isCompleted"
        (click)="onCheckTodo(todo)"
      />
      &nbsp;
      <label class="form-check-label">
        <!-- membuat text dicoret saat di ceklis (cara 1) -->
        <!-- <span class="text-decoration-line-through" *ngIf="todo.isCompleted">{{ todo.name }}</span>
        <span *ngIf="!todo.isCompleted">{{ todo.name }}</span> -->

        <!-- membuat text dicoret saat di ceklis (cara 2) -->
        <span
          class="text-decoration-line-through"
          *ngIf="todo.isCompleted; else isNotCompleted"
        >
          {{ todo.name }}
        </span>
        <ng-template #isNotCompleted>{{ todo.name }}</ng-template>
      </label>

      <!-- membuat icon trach hilang saat di ceklis (cara 1) -->
      <!-- <button
        class="btn btn-link btn-sm float-end"
        (click)="onDeleteTodo(todo)"
      >
        <span
          class="visual-hidden"
          *ngIf="todo.isCompleted; else isNotCompletedDelete"
        >
          <i style="font-size: 1.2rem"></i>
        </span>
        <ng-template #isNotCompletedDelete>
          <i class="bi bi-trash" style="font-size: 1.2rem"></i>
        </ng-template>
      </button> -->

      <!-- membuat icon trach hilang saat di ceklis (cara 2) -->
      <!-- <button
        class="btn btn-link btn-sm float-end"
        (click)="onDeleteTodo(todo)"
        *ngIf="!todo.isCompleted"
      >
          <i class="bi bi-trash" style="font-size: 1.2rem"></i>
      </button> -->

      <!-- membuat icon trach hilang saat di ceklis (cara 3) -->
      <button
        class="btn btn-link btn-sm float-end"
        (click)="onDeleteTodo(todo)"
        [ngClass]="{ 'visually-hidden': todo.isCompleted }"
      >
          <i class="bi bi-trash" style="font-size: 1.2rem"></i>
      </button>

      <button class="btn btn-link btn-sm float-end">
        <i
          class="bi bi-pencil-square"
          style="font-size: 1.2rem"
          (click)="onEditTodo(todo)"
        ></i>
      </button>
    </div>
  </li>
</ul>
